<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      cursor: none;
    }

    #slideshow {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #slide {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }

    #timer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      pointer-events: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: conic-gradient(#005EB8 360deg, transparent 0deg);
    }
  </style>
</head>

<body>
  <div id="slideshow">
    <img id="slide" src="" alt="" />
  </div>

  <div id="timer"></div>

  <script>
    const timerEl = document.getElementById('timer');

    function animateProgress(duration) {
      const start = performance.now();

      function frame(now) {
        const t = Math.min((now - start) / duration, 1);
        const deg = 360 * t;
        timerEl.style.background = `conic-gradient(transparent 0deg, transparent ${deg}deg, #005EB8 ${deg}deg 360deg)`;
        if (t < 1) requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    }

    function loadGallery() {
      return fetch('images/')
        .then(r => r.json())
        .then(images => {
          console.log('Got images:', images);
          return images;
        })
        .catch(err => {
          console.error('Error fetching images:', err);
          return [];
        });
    }

    window.loadGallery = loadGallery;

    function startSlideshow(slides, intervalMs = 30000) {
      if (!Array.isArray(slides) || slides.length === 0) {
        console.error('Invalid slides array');
        return;
      }
      const imgEl = document.getElementById('slide');
      let currentIndex = 0;

      const show = () => {
        console.log(`Showing slide ${currentIndex}:`, slides[currentIndex]);
        imgEl.src = slides[currentIndex];
        currentIndex = (currentIndex + 1) % slides.length;
        animateProgress(intervalMs);
      };

      show();
      return setInterval(show, intervalMs);
    }

    // Hide cursor after 1s of inactivity
    let cursorTimer;
    const hideCursor = () => {
      clearTimeout(cursorTimer);
      cursorTimer = setTimeout(() => {
        document.body.style.cursor = 'none';
      }, 1000);
    };
    // On movement, show cursor and restart hide timer
    document.addEventListener('mousemove', () => {
      document.body.style.cursor = 'auto';
      hideCursor();
    });
    // Initialize
    hideCursor();

    window.addEventListener('DOMContentLoaded', async () => {
      const slides = await loadGallery();
      window.slides = slides;
      if (slides.length > 0) {
        startSlideshow(slides);
      } else {
        console.error('No slides found');
      }
    });
  </script>
</body>

</html>
