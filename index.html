<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    #slideshow {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #slide {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }

    #timer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      transform: rotate(-90deg);
      /* start arc at the top */
      pointer-events: none;
      /* ignore mouse */
    }
  </style>
</head>

<body>
  <div id="slideshow">
    <img id="slide" src="" alt="" />
  </div>

  <svg id="timer" width="60" height="60" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45" stroke="#444" stroke-width="8" fill="none" />
    <circle id="progressArc" cx="50" cy="50" r="45" stroke="#0af" stroke-width="8" fill="none" stroke-linecap="round"
      stroke-dasharray="282.6" stroke-dashoffset="282.6" />
  </svg>

  <script>
    const RADIUS = 45;
    const CIRC = 2 * Math.PI * RADIUS;
    const arcEl = document.getElementById('progressArc');
    arcEl.style.strokeDasharray = CIRC;

    function animateProgress(duration) {
      const start = performance.now();

      arcEl.style.strokeDashoffset = CIRC; // reset arc to empty

      function frame(now) {
        const t = Math.min((now - start) / duration, 1);  // 0 -> 1
        arcEl.style.strokeDashoffset = CIRC * (1 - t); // animate arc
        if (t < 1) requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    }

    function loadGallery() {
      return fetch('images/')
        .then(r => r.json())
        .then(images => {
          console.log('Got images:', images);
          return images;
        })
        .catch(err => {
          console.error('Error fetching images:', err);
          return [];
        });
    }

    window.loadGallery = loadGallery;

    function startSlideshow(slides, intervalMs = 10000) {
      if (!Array.isArray(slides) || slides.length === 0) {
        console.error('Invalid slides array');
        return;
      }
      const imgEl = document.getElementById('slide');
      let currentIndex = 0;

      const show = () => {
        console.log(`Showing slide ${currentIndex}:`, slides[currentIndex]);
        imgEl.src = slides[currentIndex];
        currentIndex = (currentIndex + 1) % slides.length;
        animateProgress(intervalMs);
      };

      show();
      return setInterval(show, intervalMs);
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const slides = await loadGallery();
      window.slides = slides;
      if (slides.length > 0) {
        startSlideshow(slides);
      } else {
        console.error('No slides found');
      }
    });
  </script>
</body>

</html>
